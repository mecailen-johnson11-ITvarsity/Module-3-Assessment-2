<!DOCTYPE html>
<html>
    <head>
        <title>My Menu | Drinks | Margerita </title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="fontAwesome/css/all.css">
    </head>

    <body class="body-recipe" >

        <div class="header">
            <a href="deserts.html">
               <i class="fas fa-arrow-left"></i> 
            </a>
            <img src="images/header-img03.jpg">
        </div>

        <div id="options">  
          
            <div class="options-details">
                <img src="images/margarita.jpg">

                <h1>Margerita</h1>

                <div class="options-details-info">
                    <p><b>Price: </b> R130.99</p>
                    <p style="float: right;"><b>Serving Size: </b> 1p</p>
                </div>
                <div class="options-details-ingredients">
                    <h2>Customize your order:</h2>

                    <input id="check-01" type="checkbox">
                    <label for="check-01">Salt on your rim</label>
                    <br>
                    <input id="check-02" type="checkbox">
                    <label for="check-02">Sugar on your rim</label>
                    <br>
                    <input id="check-03" type="checkbox">
                    <label for="check-03">Extra lemon slice</label>
                    <br>
                    <input id="check-03" type="checkbox">
                    <label for="check-03">Shaken</label>
                    <br>
                    <input id="check-03" type="checkbox">
                    <label for="check-03">Stirred</label>
                    
                </div>
                
                <div class="options-details-information">
                    <h2>Description of drink</h2>

                    <p>Freshly squeezed lemon, with a dash of vodka and rim of suger/salt.</p>
                </div>

                <div class="info-box-full">
                    <p><strong>If there is anything that you would like to add to your meal please let us know in the space provided below:</strong></p>
                    <textarea placeholder="Type your message here"></textarea>
                    <a class="button" href="thankyou.html">PLACE ORDER</a>
                </div>
            </div>

        </div>
    </body>
</html>
